<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container content">
      <video
        id="video"
        class="hundred"
        src="bouncing_ball.mp4"
        controls
        muted
        autoplay
      ></video>
      <div class="hundred animation">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="70"
          height="70"
          preserveAspectRatio="xMinYMin meet"
          viewBox="0 0 100 100"
          id="football"
        >
          <g class="ball" stroke="#000">
            <g class="ball_shape">
              <circle
                cx="50%"
                cy="50%"
                r=" 25"
                style="fill: #fff; stroke: #000000; stroke-width: 2"
              />
            </g>
          </g>
        </svg>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./scripts/CustomEase.js"></script>
    <script src="./scripts/CustomBounce.js"></script>
    <script src="./scripts/GSDevTools.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
